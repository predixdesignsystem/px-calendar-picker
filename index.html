<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no, minimum-scale=1, maximum-scale=1">
  <title>px-calendar-picker Demo</title>
  <link rel="stylesheet" type="text/css" href="css/px-calendar-picker-demo.css"/>
  <!-- Import custom element. Note: see comment about relative paths to dependencies in the *.html file referenced below -->
  <script src="../webcomponentsjs/webcomponents-lite.js"></script>
  <link rel="import" href="../px-theme/px-theme.html"/>
  <link rel="import" href="../px-api-viewer/px-api-viewer.html" />
  <link rel="import" href="../px-tabs/px-tab-set.html" />
  <link rel="import" href="../px-dropdown/px-dropdown.html" />
  <link rel="import" href="../iron-component-page/iron-component-page.html"/>
  <link rel="import" href="px-calendar-picker.html"/>
  <link rel="icon" href="favicon.ico" type="image/x-icon"/>

  <link rel="import" href="../px-demo-snippet/px-demo-snippet.html">
  <link rel="import" href="../px-polymer-font-awesome/polymer-font-awesome.html" />
  <!-- Requires Webcomponents.js polyfill is provided by the page for browsers that don't support html imports -->

  </head>

<body>

  <!-- Wrap elements with auto-binding template to -->
  <!-- allow use of Polymer bindings in main document -->
  <template id="just-for-demo" is="dom-bind" >
    <!-- discription -->
    <div class="hero u-p++ text--shadow">
      <a class="actionable flex flex--right flex--middle" href="https://github.com/PredixDev/px-calendar-picker" target="_new">
        <iron-icon class="menu__open" icon="fa:fa-github"></iron-icon>View on Github
      </a>
  		<h1 class="delta">px-calendar-picker</h1>
      <div class="description-text">
    		<p>
    			The	<code>px-calendar-picker</code> component includes various elements used for structuring responsive layouts.
    		</p>
        <p>
          This component allows the user to select a date or date range.
          The main use of this component is to be used in the px-range-panel.
        </p>
      </div>
  		<div class="flex">
  			<img class="u-mr--" src="https://img.shields.io/travis/PredixDev/px-calendar-picker.svg?style=flat-square" alt="Travis" onerror="this.style.display='none'"/>
  			<img class="u-mr--" src="https://img.shields.io/bower/v/px-calendar-picker.svg?style=flat-square" alt="Bower" onerror="this.style.display='none'"/>
  			<img class="u-mr--" src="https://img.shields.io/github/issues-raw/PredixDev/px-calendar-picker.svg?style=flat-square" alt="Issues" onerror="this.style.display='none'"/>
  		</div>
  	</div>

    <!-- mega demo -->
    <div style="position: relative;" class="u-pb++ flex flex--col" id="defaultTab">
      <div class="tabContainer u-pt++ u-pl++">
        <px-tab-set selected="{{selected}}" bare no-bottom-border>
          <template is="dom-repeat" items="{{optionsArray}}">
            <px-tab>Option {{indexPlusOne(index)}}</px-tab>
          </template>
        </px-tab-set>
      </div>
      <px-tab-pages selected="{{selected}}">
        <template is="dom-repeat" items="{{optionsArray}}">
          <section class="tab-page">
            <div class="mega-demo flex flex--wrap u-ph++ u-pb++">
              <!-- Properties -->
              <div class="properties u-ph+ u-pb+ u-mt+">
              <p class="epsilon">Properties</p>
              <div class="flex u-mb-">
                <input id="togglePreventRange{{indexPlusOne(index)}}" class="toggle__input toggle__input--small" type="checkbox" checked="{{item.preventRangeSelection::change}}">
                <label for$="togglePreventRange{{indexPlusOne(index)}}" class="toggle__label toggle__label--small"></label>
                <div class="u-ml-">Prevent Range Selection</div>
              </div>
              <div class="flex u-mb-">
                <input id="toggleFutureDates{{indexPlusOne(index)}}" class="toggle__input toggle__input--small" type="checkbox" checked="{{item.blockFutureDates::change}}">
                <label for$="toggleFutureDates{{indexPlusOne(index)}}" class="toggle__label toggle__label--small"></label>
                <div class="u-ml-">Block future dates</div>
              </div>
              <div class="flex u-mb-">
                <input id="togglePastDates{{indexPlusOne(index)}}" class="toggle__input toggle__input--small" type="checkbox" checked="{{item.blockPastDates::change}}">
                <label for$="togglePastDates{{indexPlusOne(index)}}" class="toggle__label toggle__label--small"></label>
                <div class="u-ml-">Block past dates</div>
              </div>
              <div class="flex u-mb-">
                <input id="toggleHideNext{{indexPlusOne(index)}}" class="toggle__input toggle__input--small" type="checkbox" checked="{{item.hideNextButton::change}}">
                <label for$="toggleHideNext{{indexPlusOne(index)}}" class="toggle__label toggle__label--small"></label>
                <div class="u-ml-">Hide next button</div>
              </div>
              <div class="flex u-mb-">
                <input id="toggleHidePrevious{{indexPlusOne(index)}}" class="toggle__input toggle__input--small" type="checkbox" checked="{{item.hidePreviousButton::change}}">
                <label for$="toggleHidePrevious{{indexPlusOne(index)}}" class="toggle__label toggle__label--small"></label>
                <div class="u-ml-">Hide previous button</div>
              </div>
              <div class="u-mb-">Display mode:
                <div style="width: 100%;">
                  <px-dropdown id="displayMode{{indexPlusOne(index)}}" value="{{item.displayMode}}" display-value="{{item.displayMode}}" bound-target="properties">
                    <px-dropdown-content
                      items='[
                        {"key":"one", "val": "day"},
                        {"key":"two", "val": "month"},
                        {"key":"three", "val": "year"}]'>
                    </px-dropdown-content>
                  </px-dropdown>
                </div>
              </div>
              <div class="u-mb-">Block dates before: <input id="blockDatesAfter" class="text-input" type="text" placeholder="ISO 8601 String" value="{{item.blockDatesBefore::input}}" /></div>
              <div class="u-mb-">Block dates after: <input id="blockDatesAfter" class="text-input" type="text" placeholder="ISO 8601 String" value="{{item.blockDatesAfter::input}}" /></div>
              <div>More info on date and time format at <a href="http://momentjs.com/docs/#/parsing/string-format/" target="_blank" class="actionable">momentjs</a></div>
            </div>

            <div class="demoContainer u-mt+">
                <!-- demo -->
                <div class="flex flex--col">
                  <div class="flex__item demo u-p+">

                  <div style="width:250px">
                    <px-calendar-picker
                      display-mode="{{item.displayMode}}"
                      block-future-dates="{{item.blockFutureDates}}"
                      block-past-dates="{{item.blockPastDates}}"
                      prevent-range-selection="{{item.preventRangeSelection}}"
                      block-dates-before="{{item.blockDatesBefore}}"
                      block-dates-after="{{item.blockDatesAfter}}"
                      hide-next-button="{{item.hideNextButton}}"
                      hide-previous-button="{{item.hidePreviousButton}}"
                      >
                    </px-calendar-picker>
                  </div>
                </div>
                <div class="flex__item">
                  <px-demo-snippet
                    element-properties={{item}}
                    element-name="px-calendar-picker">
                  </px-demo-snippet>
                </div>
              </div>
            </div>
          </div>
          <div class="apiContainer">
            <div class="flex flex--col api u-mt++" >
              <div>
                <px-api-viewer source="px-calendar-picker"></px-api-viewer>
              </div>
            </div>
          </div>
        </section>
      </template>
    </px-tab-pages>
  </div>
  <footer class="footer flex flex--center">
    <div class="footer__container u-pv++">
      <div>
        <a href="https://ge.com/digital" >
          <img src="monogram-wdmk.png" alt="GE Monogram" class="footer__img">
        </a>
      </div>
      <div class="footer__list">
        <ul class="list-inline list-inline--delimited">
          <li>
            <a href="http://predix.io/legal" class="footer__list--lnk">Legal</a>
          </li>
          <li>
            <a href="mailto:info@predix.io" class="footer__list--lnk">Contact Us</a>
          </li>
          <li>Copyright &copy; {{year}} General Electric Company. All rights reserved.</li>
        </ul>
      </div>
    </div>
  </footer>
</template>
<script>
window.addEventListener('WebComponentsReady', function() {
  var template = document.querySelector('template[is=dom-bind]'),
      year = new Date(),
      displayMode = ['day','month','year'],
      blockDatesAfter = ['','2016-07-20T00:00:00.000Z'],
      blockDatesBefore = ['','2016-07-10T00:00:00.000Z'];
  var optionsArray = [
    {
      "displayMode":displayMode[0],
      "preventRangeSelection":false,
      "blockFutureDates":false,
      "blockPastDates":true,
      "blockDatesBefore":blockDatesBefore[0],
      "blockDatesAfter":blockDatesAfter[0],
      "hideNextButton":false,
      "hidePreviousButton":false
    },
    {
      "displayMode":displayMode[0],
      "preventRangeSelection":true,
      "blockFutureDates":false,
      "blockPastDates":false,
      "blockDatesBefore":blockDatesBefore[1],
      "blockDatesAfter":blockDatesAfter[1],
      "hideNextButton":false,
      "hidePreviousButton":false
    },
    {
      "displayMode":displayMode[1],
      "preventRangeSelection":false,
      "blockFutureDates":false,
      "blockPastDates":false,
      "blockDatesBefore":blockDatesBefore[0],
      "blockDatesAfter":blockDatesAfter[0],
      "hideNextButton":false,
      "hidePreviousButton":false
    }
  ];

    var indexPlusOne = function(num) {
      return num + 1;
    };

    year = year.getFullYear();

    template.selected = "0";
    template.optionsArray = optionsArray;
    template.indexPlusOne = indexPlusOne;
    template.year = year;
});
</script>

</body>
</html>
